# partials/wallets.html
##############################
["wallets[title]"]
other = "Wallets"

["wallets[text1]"]
other = "Il existe plusieurs façons d'obtenir un portefeuille, et le meilleur choix de portefeuille pour vous dépend de l'usage que vous comptez faire de vos Dogecoin. Il existe deux grandes catégories de portefeuilles : les portefeuilles 'dépositaires' et les portefeuilles 'non dépositaires', selon que vous êtes le seul détenteur de la clé privée de votre portefeuille. Les portefeuilles répertoriés sur ce site sont des portefeuilles non dépositaires, ce qui signifie que vous possédez et contrôlez les clés privées."

["wallets[multidoge][title1]"]
other = "MultiDoge"

["wallets[multidoge][text1]"]
other = "MultiDoge est un portefeuille 'léger'. Il se synchronise avec la blockchain en 'écrémant' la blockchain, ce qui permet des temps de synchronisation rapides."

["wallets[core][title1]"]
other = "Dogecoin Core"

["wallets[core][text1]"]
other = "Dogecoin Core, quant à lui, est un portefeuille 'complet'. Il se synchronise en téléchargeant la blockchain, fournissant ainsi un portefeuille Dogecoin solide et fonctionnel."

["wallets[mydoge][title1]"]
other = "MyDoge"

["wallets[mydoge][text1]"]
other = "MyDoge est un portefeuille Dogecoin libre et sécurisé. C'est aussi une communauté de passionnés de Dogecoin pour explorer le Dogeverse et se connecter avec des amis ! Avec MyDoge, vous pouvez acheter, envoyer, recevoir et stocker vos Dogecoin en toute sécurité. Vous pouvez également envoyer et recevoir des donations de Dogecoin sur Twitter. Portefeuille MyDoge - Vos clés, votre crypto."

