["wallets[title]"]
other = "錢包"

["wallets[text1]"]
other = "獲得錢包的方式有很多種，而最適合你的錢包取決於你打算如何使用狗狗幣。錢包主要分為兩大類：『託管』和『非託管』，這取決於你是否是錢包私鑰的唯一持有者。本網站列出的錢包均為非託管錢包，這意味著你擁有並控制私鑰。"

