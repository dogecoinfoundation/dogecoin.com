# partials/wallets.html
##############################
["wallets[title]"]
other = "钱包"

["wallets[text1]"]
other = "无论是交易狗狗币，使用狗狗币还是屯狗狗币，拥有一个狗狗币钱包都是必须的。狗狗币钱包有多种选择，具体哪个最合适，要看你的使用目的是什么。一般来说，钱包有两大类，根据你是否是钱包密码的唯一所有者，可以分为托管钱包和非托管钱包。另外，还可以根据是否接入互联网，分为热钱包和冷钱包。我们网站上所列的钱包都是非托管钱包，也就是说你自己控制自己的钱包密码。"

["wallets[multidoge][title1]"]
other = "MultiDoge"

["wallets[multidoge][text1]"]
other = "MultiDoge是一个轻量级钱包。它通过“跳读”浏览区块链网络来进行数据同步，提高了同步的效率。"

["wallets[core][title1]"]
other = "狗狗币核心"

["wallets[core][text1]"]
other = "狗狗币核心是一个完整的钱包，它通过下载完整的区块链数据来进行同步，提供了一个独立运行的狗狗币钱包。"

["wallets[mydoge][title1]"]
other = "MyDoge"

["wallets[mydoge][text1]"]
other = "MyDoge是一个免费安全的自托管狗狗币千百。它也是一个狗狗币爱好者们探索狗狗币世界、结识朋友的社区！有了MyDoge，你就可以安全的购买、发送、储藏狗狗币，你也可以在Twitter上收发狗狗币。 MyDoge Wallet - 你自己的密钥，你自己的钱包。"

