<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogeathon 2025</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #input-line {
            display: flex;
        }
        #input-prompt {
            margin-right: 5px;
        }
        #shibeinput {
            background: transparent;
            border: none;
            outline: none;
            color: #00FF00;
            width: 100%;
        }
        p{
          margin: 0px;
        }
    </style>
</head>
<body  onclick="shibeinput.focus();">
    <div id="terminal">
        <div id="output">
        </div>
        <div id="input-line">
            <span id="input-prompt">[shibe@dogeathon:~]$</span>
            <input id="shibeinput" name="aaa" type="text" autocomplete="off" autofocus>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('shibeinput');

        const commands = {
            "help": "Available barks: help, info, location, doge, moon",
            "info": "Dogeathon 2025 - July 22-24 on Vila Galé Hotel, Ericeira, Portugal.\n Participation cost: Ð269 \nAcommodation: Starting from Ð300 per night\n To participate go to the end of the Dogeathon webpage to register",
            "location": "Dogeathon 2025 will be in Portugal / Ericeira on Vila Galé Hotel\n(GPS: 38.96051214660277, -9.417035553283803) https://maps.app.goo.gl/sBucykMRXXomVNGj6",
            "doge": "Much wow! Such hackathon!",
            "moon": "To the moon! Discount Vila Galé and on You and The Sea Code 🚀: Dogecoin",
            "default": "Much Sad! Bark not found. Try 'help' for available barks."
        };

        input.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const command = this.value.trim().toLowerCase();
                let response = commands[command] || commands.default;
                
                addOutput(`[shibe@dogeathon:~] ${this.value}`);
                addOutput(response);
                this.value = '';
                this.focus();
            }
        });

        function addOutput(text) {
            // Function to check if text contains a URL
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            const lines = text.split('\n');

            lines.forEach((line, index) => {
                const parts = line.split(urlRegex);
                const p = document.createElement('p');
                
                parts.forEach(part => {
                    if (part.match(urlRegex)) {
                        const a = document.createElement('a');
                        a.href = part;
                        a.target = "_blank";
                        a.textContent = part;
                        a.style.color = "#00FF00";
                        a.style.textDecoration = "underline";
                        p.appendChild(a);
                    } else {
                        p.appendChild(document.createTextNode(part));
                    }
                });
                
                output.appendChild(p);
                
                // Add line break only if it's not the last line
                if (index < lines.length - 1) {
                    const br = document.createElement('br');
                    output.appendChild(br);
                }
            });

            output.scrollTop = output.scrollHeight;
        }

        addOutput("login as: shibe");
        addOutput('Authenticating with public key "shibe@dogeathon"');
        addOutput('Passphrase for key "shibe@dogeathon":');
        addOutput("Last login: 08 Dec 2013 03:55:27 UTC");
        addOutput("Such Welcome to Dogeathon 2025!");
        addOutput("Much type 'help' for available barks.\n");
    </script>
</body>
</html>
