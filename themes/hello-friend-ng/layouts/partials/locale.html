<div class="locale">
    <div class="current-locale">
        <a href="{{ .Permalink }}" class="text-decoration-none"><span class="flag flag-icon flag-icon-{{ index $.Site.Data.langFlags (.Lang) }} flag-icon-squared"></span></a>
        <!-- <a class="lang1 text-decoration-none">{{(.Lang)}}</a> -->
        <a class="icon text-decoration-none"><img height="20" width="20" src="data:image/svg+xml,%3Csvg focusable='false' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='rgba(255,255,255,.94)' d='M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z'%3E%3C/path%3E%3C/svg%3E"></a>
    </div>
    <div class="locale-list">
        {{ range .Translations}}
        <div class="lang">
            <a href="{{ .Permalink }}"><span class="flag flag-icon flag-icon-{{ index $.Site.Data.langFlags (.Lang) }} flag-icon-squared text-decoration-none"></span></a>
            <a href="/{{(.Lang)}}" class="text-decoration-none">{{(.Lang)}}</a>
        </div>
        {{ end }}
    </div>
</div>
